<!DOCTYPE html>
<html>
<title>Scopri i progetti</title>
<meta charset="UTF-8">
<head>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
<div class="main">

<div class="search">
    <ul class="menu">
        <li class="ricerca">Ricerca Progetti:</li>
        <li class="form1">
            <select name="region" form="regionform">
                <option value="piemonte">Piemonte</option>
                <option value="lombardia">Lombardia</option>
            </select>
        </li>
        <li class="form2">
            <select name="province" form="provinceform">
                <option value="torino">Torino</option>
                <option value="milano">Milano</option>
            </select>
        </li>
        <li class="form3">
            <select name="partner" form="partnerform">
                <option value="p1">p1</option>
                <option value="p2">p2</option>
            </select>
        </li>
    </ul>
</div>

<img src="Resources/Maps.png" class="maps">

<h3 class="projectNumberSubTitle">0 progetti</h3>
<div class="row1">
    <ul>
        <li class="element"><img src="Resources/Brush.jpg" class="brush"></li>
        <li class="text">Non ci sono progetti attivi</li>
        <li class="searchIcon"><img src="Resources/searchIcon.png"></li>
    </ul>
</div>
</div>
</body>
</html>
